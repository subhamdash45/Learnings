<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="width: 500px;">This is polling topic</h1>
    <div id="data-container"></div>

    <script>
      async function apiCall(lastData) {
        try {
          const response = await fetch(`/getData/?lastData=${lastData}`)
          const result = await response.json();
          document.getElementById('data-container').innerText=result.data
          apiCall(result.data)
        } catch (e) {
          console.log(e)
        }
      }
      apiCall()

    </script>
  </body>
</html>
